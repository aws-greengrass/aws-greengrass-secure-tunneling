name: Build ARM64 with Podman

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build arm64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Set up Podman
        run: sudo apt-get install -y podman

      - name: Set version
        id: version
        run: echo "VERSION=$(cat version)" >> $GITHUB_OUTPUT

      - name: Build ARM64 in container
        run: |
          podman run --rm -v $PWD:/workspace --platform linux/arm64 \
            ubuntu:24.04 bash -c "
            cd /workspace && \
            apt-get update && \
            apt-get install -y build-essential cmake pkg-config git libssl-dev && \
            cmake -B build -DCMAKE_BUILD_TYPE=MinSizeRel && \
            make -C build -j\$(nproc) && \
            strip build/bin/aws-greengrass-secure-tunnel
            "

      - name: Save package
        run: |
          mkdir -p ${{ github.workspace }}/zipfile/
          cp build/bin/aws-greengrass-secure-tunnel ${{ github.workspace }}/zipfile/

      - name: md5sums
        run: md5sum ${{ github.workspace }}/zipfile/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name:
            aws-greengrass-secure-tunnel-arm64-${{
            steps.version.outputs.VERSION}}
          path: ${{ github.workspace }}/zipfile/*
          retention-days: 2
